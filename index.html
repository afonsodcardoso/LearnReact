<!DOCTYPE html>
<html>
    <head>
       <title>First React App</title>
       <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
       <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="app"></div>

        <script>
            const name = "Afonso"
            const handle = "@afonsocardoso"

            function NameComponent(props) {
                    return <h1>{props.name}</h1>

                    /* return React.createElement(
                        "h1",
                        null,
                        props.name,
                    ) */
                }

            function HandleComponent(props) {
                    return React.createElement(
                        "h3",
                        null,
                        props.handle,
                    )
                }

            const wrapperElement = React.createElement(
                "div",
                { id: "container" },
                React.createElement(NameComponent, { name: 'Afonso' }),
                React.createElement(HandleComponent, { handle: '@afonsocardoso' }),
            )

            console.log('wrapperElement', wrapperElement)

            ReactDOM.render(
                wrapperElement,
                document.getElementById("app")
            )
        </script>
    </body>
</html>
